<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <title>To-Do-List | built by Yunus Ali</title>
</head>
<body>
    <div class="container">
        <header>
             <h3 class="title">
                Today's To Do
            </h3>
            <div class="task-list header-list">
            <div class="task-input">
                <input type="text" id="input-task" placeholder="Add to your list...">
                <i class="reload bi bi-arrow-repeat"></i>
            </div>
            </div>
        </header>
        <ul class="task-lister">
        </ul>
        <div class="clear">
            <a href="#" id="clear-task">Clear all completed</a>
        </div>
    </div>
</body>
</html>
