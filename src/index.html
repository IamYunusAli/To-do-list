<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <title>To-Do-List | built by Yunus Ali</title>
</head>
<body>
    <div class="container">
      <header>
        <div class="task-list">
          <div class="task-list-item">
            <h3 class="title-list">Today's To Do</h3>
            <i class="bi bi-arrow-repeat"></i>
          </div>
        </div>
        <div class="task-list header-list">
          <div class="task-list-item">
            <input type="text" id="input-task" placeholder="Add to your list...">
            <i class="bi bi-arrow-left" id="arrow-left"></i>
          </div>
        </div>
      </header>
      <ul class="task-lister">

      </ul>
      <p class="note hidden">You can't ADD an empty task</p>
      <div class="clear">
        <a href="#" id="clear-btn">Clear all completed</a>
      </div>
    </div>
</body>
</html>
